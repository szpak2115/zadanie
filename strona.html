<!DOCTYPE html>
<html>
<head>
	<title>Moje portfolio</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		h1 {
			margin: 0;
			font-size: 36px;
			font-weight: normal;
		}
		nav {
			background-color: #eee;
			padding: 10px;
		}
		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
		}
		nav li {
			margin: 0 10px;
		}
		nav a {
			color: #333;
			text-decoration: none;
			font-weight: bold;
		}
		nav a:hover {
			color: #666;
		}
		section {
			margin: 20px;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		article {
			background-color: #eee;
			margin: 10px;
			padding: 10px;
			width: 300px;
			height: 300px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
		article h2 {
			margin: 0;
			font-size: 24px;
			text-align: center;
		}
		article p {
			margin: 10px 0;
			font-size: 16px;
			text-align: center;
		}
		footer {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<header>
		<h1>Moje portfolio</h1>
	</header>
	<nav>
		<ul>
			<li><a href="#o-mnie">O mnie</a></li>
			<li><a href="#projekty">Projekty</a></li>
			<li><a href="#kontakt">Kontakt</a></li>
		</ul>
	</nav>
	<section>
		<article>
			<h2 id="o-mnie">O mnie</h2>
			<p>jakub</p>
		</article>
		<article>
			<h2 id="projekty">Projekty</h2>
            <p>jakup</p>
        </article>
    </section>
    </body>
</html>
